<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Change Case</title>
  </head>
  <body>
    <div>
      <div>
        <h1>Selected Text</h1>
        <p class="selected-text">This should be replaced with the selected text</p>

        <p class="output-text"></p>
      </div>

      <h2>Common Cases</h2>

      <ul>
        <li>
          <button data-case="lower">lowercase</button>
        </li>
        <li>
          <button data-case="upper">UPPERCASE</button>
        </li>
      </ul>
    </div>

    <div>
      <h2>Programming Cases</h2>
      <ul>
        <li>
          <button data-case="snake">snake_case</button>
        </li>
        <li>
          <button data-case="constant">CONSTANT_CASE</button>
        </li>
        <li>
          <button data-case="camel">camelCase</button>
        </li>
        <li>
          <button data-case="pascal">PascalCase</button>
        </li>
        <li>
          <button data-case="kebab">kebab-case</button>
        </li>
        <li>
          <button data-case="train">Train-Case</button>
        </li>
      </ul>
    </div>
    <script src="./popup.js"></script>
  </body>
</html>
